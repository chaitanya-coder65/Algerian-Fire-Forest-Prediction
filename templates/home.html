<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Predictor | Terminal</title>
    <style>
        :root { --primary: #2ecc71; --bg: #0a0a0a; --card: #151515; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; display: flex; justify-content: center; padding: 40px 20px; }
        .container { background: var(--card); padding: 40px; border-radius: 15px; width: 100%; max-width: 500px; border: 1px solid #222; }
        h2 { text-align: center; color: var(--primary); text-transform: uppercase; margin-top: 0; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 13px; font-weight: bold; color: var(--primary); margin-bottom: 5px; text-transform: uppercase; }
        .hint { font-size: 11px; color: #666; margin-bottom: 8px; }
        input, select { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
        input:focus { border-color: var(--primary); outline: none; }
        button { width: 100%; padding: 15px; background: var(--primary); color: #000; border: none; border-radius: 6px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 16px; margin-top: 10px; }
        .result-area { margin-top: 30px; padding: 25px; background: #000; border-radius: 10px; border: 1px dashed var(--primary); text-align: center; }
        .danger { color: #ff4757; font-weight: bold; font-size: 1.2rem; }
        .safe { color: #2ecc71; font-weight: bold; font-size: 1.2rem; }
    </style>
</head>
<body>
<div class="container">
    <h2>Data Input Terminal</h2>
    <form action="/predictdata" method="POST">
        <div class="form-group">
            <label>Temperature (Â°C)</label>
            <div class="hint">Atmospheric temp (22 - 42)</div>
            <input type="number" step="any" name="Temperature" required>
        </div>
        <div class="form-group">
            <label>Humidity (%)</label>
            <div class="hint">Air moisture (21 - 90)</div>
            <input type="number" step="any" name="RH" required>
        </div>
        <div class="form-group">
            <label>Wind Speed (km/h)</label>
            <div class="hint">Surface speed (6 - 29)</div>
            <input type="number" step="any" name="Ws" required>
        </div>
        <div class="form-group">
            <label>Rain (mm)</label>
            <div class="hint">Daily Rainfall (0 - 17)</div>
            <input type="number" step="any" name="Rain" required>
        </div>
        <div style="display: flex; gap: 10px;">
            <div class="form-group" style="flex:1">
                <label>FFMC</label>
                <input type="number" step="any" name="FFMC" required>
            </div>
            <div class="form-group" style="flex:1">
                <label>DMC</label>
                <input type="number" step="any" name="DMC" required>
            </div>
        </div>
        <div class="form-group">
            <label>ISI Index</label>
            <input type="number" step="any" name="ISI" required>
        </div>
        <div class="form-group">
            <label>Fire Status</label>
            <select name="Classes">
                <option value="1">Fire Detected</option>
                <option value="0">Not Fire</option>
            </select>
        </div>
        <div class="form-group">
            <label>Region</label>
            <select name="Region">
                <option value="0">Bejaia</option>
                <option value="1">Sidi-Bel Abbes</option>
            </select>
        </div>
        <button type="submit">Execute Prediction</button>
    </form>

    {% if result %}
    <div class="result-area">
        <h3 style="color: var(--primary); margin: 0;">Prediction Result</h3>
        <p style="font-size: 2rem; margin: 10px 0;">FWI: {{ result }}</p>
        <p class="{{ 'danger' if 'Danger' in forest_status else 'safe' }}">
            {{ forest_status }}
        </p>
    </div>
    {% endif %}
</div>
</body>
</html>
